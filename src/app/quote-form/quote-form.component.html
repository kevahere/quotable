<div class="container-fluid">
  <div class="row">
    <form #goalForm = 'ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="name"
        [(ngModel)]="newQuote.name" name="name">
        Display {{newQuote.name}}
      </div>
      <div class="form-group">
        <label for="description">Author</label>
        <textarea name="" id="description" rows="2" class="form-control" required

         [(ngModel)]="newQuote.description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="postDate"> When are you posting this?</label>
        <input type='date' id="postDate" required>
      </div>
    </form>
  </div>
</div>
